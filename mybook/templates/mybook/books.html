<html>
<header><title>Mybook</title></header>
<body>
<div class="wrapper">
	<h1>Мои книги:</h1>
    <div id="books">
    <table>
    	<tr>
    	<th>Название</th>
    	<th>Авторы</th>
    	<th>Обложка</th>
    	</tr>
        {% for book in books %}
        	<tr>
        	<h2>
        		<th>{{book.name}}</th>
        		<th>{{book.authors_names}}</th>
        		<th><img src={{book.cover}} alt="My book"/></th>
        	</h2>
        	</tr>
        {% endfor %}
    </table>
    </div>
    <br>
    <div class="pagination">
    <span class="step-links">
        {% if books.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ books.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ books.number }} of {{ books.paginator.num_pages }}.
        </span>

        {% if books.has_next %}
            <a href="?page={{ books.next_page_number }}">next</a>
            <a href="?page={{ books.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
</div>
</body>
</html>
